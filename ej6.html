<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
           var numero1 = prompt("Introduce el primer numero: ");
           var numero2 = prompt("Introduce el segundo numero: ");
           var numero3 = prompt("Introduce el tecer numero: ");
           var suma = parseInt(numero1)+ parseInt(numero2)+ parseInt(numero3);
           var media = suma / 3;
            $(".media").html ("La media de " + numero1 +" de "+ numero2 +
            " y de " + numero3 + " es " + media );
       });
       
       
       
       
       </script>
</head>
<body>
  <p class="media"></p>  
</body>
</html>
