<!DOCTYPE html>
<html>
<head>

<script>
 $(document).ready(function() {
     var numero1 = prompt("Escribe primer numero: ");
     var numero2 = prompt("Escribe el segundo numero: ");

     var resultado = Math.abs(distancia)
    $("#resultado").html(resultado);
     

});



</script>
</head>

    <p id="resultado"></p>
