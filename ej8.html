<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
           var sueldo = prompt ("Introduce tu sueldo: ");
           var comisiones = sueldo*(10/100);
           var total = parseInt(sueldo) + comisiones;
           $(".comisiones").html("Las comisiones en total de las 3 ventas son: " + comisiones);
           
            $(".total").html("El total de sueldobase y de comisiones es: " + total);
  
  
  
  
      });
      
      
      
      
      
      
      
      </script>
</head>
<body>
   <p class="comisiones"></p> 
   <p class="total"></p> 

</body>
</html>
